<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send WhatsApp Message After Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
        }
        .send-btn {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: none; /* Initially hidden */
        }
        .send-btn:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send WhatsApp Message After Timer</h1>
        <div id="timer">Timer: 10</div>
        <a href="#" class="send-btn" id="sendBtn">Send Message</a>
    </div>
    <script>
        let timerDuration = 10; // Timer duration in seconds
        const timerElement = document.getElementById('timer');
        const sendBtn = document.getElementById('sendBtn');

        // Countdown timer function
        function startTimer() {
            const countdown = setInterval(() => {
                if (timerDuration <= 0) {
                    clearInterval(countdown);
                    sendBtn.style.display = 'inline-block'; // Show the send button
                    sendWhatsAppMessage();
                } else {
                    timerElement.textContent = `Timer: ${timerDuration}`;
                    timerDuration--;
                }
            }, 1000);
        }

        // Function to send a WhatsApp message
        function sendWhatsAppMessage() {
            // Define the number and message
            const phoneNumber = '1234567890'; // Replace with the actual number
            const message = 'Hello, this is a test message!';
            
            // Create the WhatsApp URL
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            
            // Open the WhatsApp URL
            window.open(whatsappUrl, '_blank');
        }

        // Start the timer when the page loads
        window.onload = startTimer;
    </script>
</body>
</html>
